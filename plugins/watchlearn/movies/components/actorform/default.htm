<form data-request="onSubmit" data-request-files data-request-flash>

    <input type="hidden" name="_handler" value="onSave">
    {{ form_token() }}
    {{ form_sessionKey() }}

    <label>Actor name</label>
    <input type="text" name="name">

    <label>Actor last name</label>
    <input type="text" name="lastname">

    <label>Actor image</label>
    <input type="file" name="actorimage" accept="image/*" data-request="onImageUpload" data-request-files data-request-flash>

    <div id="imageResult">No image to preview!</div>
    <br><br>
    <button type="submit">Save actor</button>
</form>
